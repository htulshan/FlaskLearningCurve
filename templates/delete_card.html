{% extends "base.html" %}

{% block title %}Delete Card{% endblock %}


{% block content %}
    <h1>Delete Card</h1>
    Question: {{ card.question }} <br>
    Answer: {{ card.answer }}

    <h2>Are you sure you want to delete this card?</h2>
    <form method="post">
        <button type="submit">Yes</button>
        <a href="{{ url_for('welcome') }}">No</a>
    </form>
{% endblock %}
