{% extends "base.html" %}

{% block title %}Flash Card{% endblock %}

{% block content %}
    <h1>Flash Card</h1>
    Question: {{ card.question }} <br>
    Answer: {{ card.answer }}
    <p>
        <a href="{{ url_for('welcome') }}">
            Home
        </a>
        <button>
            {% if index < max_index %}
            <a href="{{ url_for('cards', index = index+1) }}">
                Next Card
            </a>
            {% else %}
            <a href="{{ url_for('cards', index = 0) }}">
                Start Over
            </a>
            {% endif %}
        </button>
    </p>
    <a href="{{ url_for('delete_card', index=index) }}">Delete this card</a>
{% endblock %}
